<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Designplus</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="login-box">
        <h1 class="logo">Designplus<span class="dot">.</span></h1>

        <h2>Masuk</h2>
        <p class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus at.</p>

        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Masukkan email" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Masukkan password" required>

          <button type="submit" class="btn" onclick="window.location.href='home.html'" >Log in</button>

          <div class="divider">
            <span>Atau</span>
          </div>

          <button type="button" class="google-btn">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" />
            Masuk dengan Google
          </button>
        </form>

        <p class="signup">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
      </div>
    </div>

    <div class="right"></div>
  </div>
</body>
</html>
